{{- if .Values.components.certManager.enabled }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Release.Name }}-{{ .Values.components.certManager.name }}-staging
  #namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    app: {{ .Release.Name }}
    component: {{ .Values.components.certManager.name }}-staging
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    kubernetes.io/ingress.class: {{ .Values.components.ingress.ingressClass }}
    {{- if .Values.commonAnnotations }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  acme:
     server: https://acme-staging-v02.api.letsencrypt.org/directory
     email: simoninireland@gmail.com
     privateKeySecretRef:
       name: letsencrypt-staging
     solvers:
     - http01:
        ingress:
           class:  nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Release.Name }}-{{ .Values.components.certManager.name }}-prod
  #namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    app: {{ .Release.Name }}
    component: {{ .Values.components.certManager.name }}-prod
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    kubernetes.io/ingress.class: {{ .Values.components.ingress.ingressClass }}
    {{- if .Values.commonAnnotations }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  acme:
     server: https://acme-v02.api.letsencrypt.org/directory
     email: simoninireland@gmail.com
     privateKeySecretRef:
       name: letsencrypt-prod
     solvers:
     - http01:
        ingress:
           class:  nginx
{{- end }}
