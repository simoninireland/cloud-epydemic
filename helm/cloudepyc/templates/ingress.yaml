{{- if .Values.components.ingress.enabled }}
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ .Release.Name }}-{{ .Values.components.ingress.name }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    app: {{ .Release.Name }}
    component: {{ .Values.components.ingress.name }}
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.components.ingress.ingressClass }}
    {{- if .Values.components.certManager.enabled }}
    cert-manager.io/cluster-issuer: {{ .Release.Name }}-{{ .Values.components.certManager.name }}-staging
    {{- end }}
    {{- if .Values.commonAnnotations }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-{{ .Values.components.gateway.service.name }}
            port:
              number: 5000
{{- end }}
