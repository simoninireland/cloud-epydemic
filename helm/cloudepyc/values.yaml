# ---------- Global properties ----------

global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""


# ---------- Common properties ----------

commonAnnotations: {}
commonLabels: {}

clusterDomain: cluster.local


# ---------- Components ----------

components:
  # Ingress
  ingress:
    name: ingress
    enabled: true

  # API gateway
  gateway:
    name: gateway
    enabled: true
    pods:
      name: gateway-server
      replicas: 1
      image: simoninireland/api-gateway:latest
      imagePullPolicy: Never
      configMap: config
    service:
      name: gateway-service
      type: ClusterIP

  # Message broker
  rabbitmq:
    name: broker
    enabled: true
    auth:
      username: epydemic
      password: ""
