# ---------- Common properties ----------

commonLabels: {}
commonAnnotations: {}


# ---------- Components ----------

components:
  # Config map
  config:
    name: config
    enabled: true

  # Engines
  engine:
    name: engine
    enabled: true
    pods:
      name: engine-server
      replicas: 2
      configMap: config
      imagePullSecrets: False
      containers:
        engine:
          image: simoninireland/micro-engine:latest
          imagePullPolicy: IfNotPresent
        shim:
          image: simoninireland/micro-engine-rabbitmq-shim:latest
          imagePullPolicy: IfNotPresent
    service:
      name: engine-service
      type: ClusterIP

  # API gateway
  gateway:
    name: gateway
    enabled: true
    pods:
      name: gateway-server
      replicas: 1
      configMap: config
      imagePullSecrets: False
      containers:
        gateway:
          image: simoninireland/api-gateway:latest
          imagePullPolicy: IfNotPresent
    service:
      name: gateway-service
      type: ClusterIP

  # Ingress
  ingress:
    name: ingress
    enabled: true
    ingressClass: nginx

  # Load balancer
  loadBalancer:
    name: load-balancer
    enabled: true

  # TLS certificate manager
  certManager:
    name: cert-manager
    enabled: true


# ---------- Sub-charts ----------

# Message broker
rabbitmq:
  name: broker
  enabled: true

  # overrides
  nameOverride: broker
  auth:
    username: epydemic
    password: "secret1234"

# nginx ingress (not installed by default on all cloud providers)
ingress-nginx:
  enabled: true

  # overrides
  controller:
    publishService:
      enabled: true

# cert-manager
cert-manager:
  enabled: true
