# ---------- Global properties ----------

global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""


# ---------- Common properties ----------

commonLabels: {}
commonAnnotations: {}

clusterDomain: cluster.local


# ---------- Components ----------

components:
  # Config map
  config:
    name: config
    enabled: true

  # Engines
  engine:
    name: engine
    enabled: true
    pods:
      name: engine-server
      replicas: 1
      configMap: config
      containers:
        engine:
          image: simoninireland/micro-engine:latest
          imagePullPolicy: Never
        shim:
          image: simoninireland/micro-engine-rabbitmq-shim:latest
          imagePullPolicy: Never
    service:
      name: engine-service
      type: ClusterIP

  # API gateway
  gateway:
    name: gateway
    enabled: true
    pods:
      name: gateway-server
      replicas: 1
      configMap: config
      containers:
        gateway:
          image: simoninireland/api-gateway:latest
          imagePullPolicy: Never
    service:
      name: gateway-service
      type: ClusterIP

  # Ingress
  ingress:
    name: ingress
    enabled: true


# ---------- Sub-charts ----------

# Message broker
rabbitmq:
  name: broker
  enabled: true

  # overrides of chart defaults
  nameOverride: broker
  auth:
    username: epydemic
    password: "secret1234"
