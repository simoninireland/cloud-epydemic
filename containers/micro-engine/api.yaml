oppenapi: 3.0.0
info:
  title: "cloud-epydemic compute engine API"
  description: "A microservices interface to cloud-based compute servers"
  version: "0.1.0"

servers:
  - url: "/api/v1"

paths:
  /runExperiment:
    get:
      operationId: "micro_engine.api.route.runExperiment"
      tags:
        - "Run"
      summary: "Submit and run a single experiment"
      responses:
        "200":
          description: "Experiment executed"
